<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>La Tienda </title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h3>La Tienda</h3>
    <section id="mainForm">
        <table id="mainForm_tabla">
            <tr>
                <th>Cedula</th>
                <th>Tipo</th>
                <th>Cantidad</th>
                <th>Pago</th>
            </tr>
        </table>
        <h5>EL articulo que mas se vendio fue el Producto:<span id="mainForm_lblVendido">?</span></h5>
        <H5>Se vendio un total de:$<span id="mainForm_lblTotal">?</span></H5>
        <button id="mainForm_btAgregar">Agregar Cliente</button>
    </section>
    <section id="cliForm">
        <input type="text" id="cliForm_inCedula" placeholder="Cedula"></input>
        <input type="text" id="cliForm_inTipo" placeholder="Tipo"></input>
        <input type="text" id="cliForm_inCantidad" placeholder="Cantidad"></input>
        <button id="cliForm_btAceptar" >Aceptar</button>
    </section>
    <script type="module">
        import Cl_controlador from "./Cl_controlador.js"
        new Cl_controlador();
    </script>
</body>
</html>
